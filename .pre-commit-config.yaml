repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: master
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml

  - repo: git://github.com/dnephin/pre-commit-golang
    rev: master
    hooks:
      - id: go-fmt
      - id: go-imports
      - id: go-cyclo
        args: [ "-over", "15" ]
      - id: go-mod-tidy

  - repo: https://github.com/tekwizely/pre-commit-golang
    rev: master
    hooks:
      - id: go-vet-mod
      - id: go-critic
